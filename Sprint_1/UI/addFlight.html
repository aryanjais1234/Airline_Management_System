<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
    <link rel="stylesheet" href="addCarrier.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="adminHome.html">Home</a></li>
            <li><a href="addCarrier.html">Add Carrier</a></li>
            <li><a href="editCarrier.html">Edit/Delete Carrier</a></li>
            <li><a href="editFlight.html">Edit/Delete Flight</a></li>
            <li><a href="bookFlight.html">Book Flight</a></li>
        </ul>
    </nav>
    
    <h2>Add Flight Details</h2>
    <form id="flightForm">
        <label for="carrierName">Carrier Name:</label>
        <select id="carrierName">
            <!-- Options will be populated dynamically -->
        </select>
        
        <label for="origin">Origin:</label>
        <select id="origin">
            <option value="CityA">City A</option>
            <option value="CityB">City B</option>
            <!-- Add more cities as needed -->
        </select>
        
        <label for="destination">Destination:</label>
        <select id="destination">
            <option value="CityA">City A</option>
            <option value="CityB">City B</option>
            <!-- Add more cities as needed -->
        </select>

        <label for="airFare">Air Fare:</label>
        <input type="number" id="airFare" required>
        
        <label for="seatCapacityBusinessClass">Seat Capacity (Business Class):</label>
        <input type="number" id="seatCapacityBusinessClass" required>
        
        <label for="seatCapacityEconomyClass">Seat Capacity (Economy Class):</label>
        <input type="number" id="seatCapacityEconomyClass" required>
        
        <label for="seatCapacityExecutiveClass">Seat Capacity (Executive Class):</label>
        <input type="number" id="seatCapacityExecutiveClass" required>

        <button type="submit">Add Flight</button>
    </form>
    <p id="flightSuccessMessage" style="display: none;"></p>
    
    <script src="addFlight.js"></script>
</body>
</html>
