<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Delete Flight</title>
    <link rel="stylesheet" href="addCarrier.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="adminHome.html">Home</a></li>
            <li><a href="addCarrier.html">Add Carrier</a></li>
            <li><a href="editCarrier.html">Edit/Delete Carrier</a></li>
            <li><a href="addFlight.html">Add Flight</a></li>
            <li><a href="bookFlight.html">Book Flight</a></li>
        </ul>
    </nav>
    
    <h2>Edit/Delete Flight Details</h2>
    <form id="editFlightForm">
        <label for="flightCarrier">Carrier Name:</label>
        <select id="flightCarrier">
            <!-- Options will be populated dynamically -->
        </select>

        <label for="flightOrigin">Origin:</label>
        <select id="flightOrigin">
            <option value="CityA">City A</option>
            <option value="CityB">City B</option>
            <!-- Add more cities as needed -->
        </select>
        
        <label for="flightDestination">Destination:</label>
        <select id="flightDestination">
            <option value="CityA">City A</option>
            <option value="CityB">City B</option>
            <!-- Add more cities as needed -->
        </select>

        <button type="button" id="searchFlight">Search</button>

        <div id="flightDetails" style="display: none;">
            <label for="flightAirFare">Air Fare:</label>
            <input type="number" id="flightAirFare">
            
            <label for="seatCapacityBusinessClass">Seat Capacity (Business Class):</label>
            <input type="number" id="seatCapacityBusinessClass">
            
            <label for="seatCapacityEconomyClass">Seat Capacity (Economy Class):</label>
            <input type="number" id="seatCapacityEconomyClass">
            
            <label for="seatCapacityExecutiveClass">Seat Capacity (Executive Class):</label>
            <input type="number" id="seatCapacityExecutiveClass">

            <button type="button" id="editFlight">Edit Flight</button>
            <button type="button" id="deleteFlight">Delete Flight</button>
        </div>
    </form>
    <p id="flightAckMessage" style="display: none;"></p>

    <script src="editFlight.js"></script>
</body>
</html>
