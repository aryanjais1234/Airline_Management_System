<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Airline Management System</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#" id="profileLink">My Profile</a></li>
            <li><a href="#" id="myTripsLink">My Trips</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <header>
        <h1 id="welcomeMessage">Welcome, Passenger!!!</h1>
        <h2>Airline Management System</h2>
    </header>

    <section class="search-flights">
        <h3>Search Flights</h3>
        <form id="searchForm">
            <label for="origin">Origin:</label>
            <select id="origin">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination">
                <option value="New York">New York</option>
                <option value="London">London</option>
                <option value="Sydney">Sydney</option>
            </select>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate">

            <label for="travellers">No. of Travellers:</label>
            <input type="number" id="travellers" min="1">

            <label for="classType">Class:</label>
            <select id="classType">
                <option value="Economy">Economy</option>
                <option value="Executive">Executive</option>
                <option value="Business">Business</option>
            </select>

            <button type="submit">Search</button>
        </form>

        <div id="flightResults">
            <!-- Results will be displayed here -->
        </div>
    </section>
</body>
</html>
